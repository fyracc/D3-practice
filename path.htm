<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Path绘制三角形
    </title>
</head>

<body>
    <svg width="100%" height="100%">
        <!-- 从M绘制点，Z表示封闭 -->
        <path d="M400 150 L150 650 L650 650 Z" fill="pink"></path>
        <circle cx=400 cy=150 r=6 fill="blue"></circle>
        <circle cx=150 cy=650 r=6 fill="blue"></circle>
        <circle cx=650 cy=650 r=6 fill="blue"></circle>
    </svg>
</body>

</html>
