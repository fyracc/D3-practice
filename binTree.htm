<html>

<head>
    <!-- 修改网页编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript二叉树 
    </title>
</head>

<body>
    <svg id="svg01" width=800 height=600>
        <!-- 
            <rect x=20 y=20 width=100 height=300 fill="blue"></rect>
            <text x="0" y="20" fill="red">Hello</text>
            <line x1="0" y1="0" x2="800" y2="800" stroke="black"></line> 
        -->
    </svg>
    <script>
        // 屏幕分辨率
        var w = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

        var h = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
        w = w * 0.98;
        h = h * 0.98;

        //设置SVG为全屏
        var svg = document.getElementById("svg01");
        svg.setAttribute("width", w);
        svg.setAttribute("height", h);

        //初始参数
        var x0 = w / 2;
        var y0 = h;
        var L = 300;
        var rate = 0.65;     //衰减比例
        var a = -Math.PI/2;          //起始角度
        var count = 7;      //迭代次数

        function show(x0,y0,L,rate,a,count) {
            var x1 = x0;
            var y1 = y0;
            var x2 = x1 + L * Math.cos(a);
            var y2 = y1 + L * Math.sin(a);

            var aL=a-Math.PI/6;
            var aR=a+Math.PI/6;

            var lineX = document.createElement("line");
            svg.appendChild(lineX);
            lineX.outerHTML = "<line x1=" + x1 + " y1=" + y1 + " x2=" + x2 + " y2=" + y2 + " stroke='green'></line>"
            if(count>0){
                show(x2,y2,L*rate,rate,aL,count-1);
                show(x2,y2,L*rate,rate,aR,count-1);
            }
        }
        show(x0,y0,L,rate,a,count);
    </script>
</body>

</html>
