<html>

<head>
    <!-- 修改网页编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript直方图
    </title>
</head>

<body>
    <svg id="svg01" width=800 height=600>
        <!-- 
            <rect x=20 y=20 width=100 height=300 fill="blue"></rect> 
            <text x="0" y="20" fill="red">Hello</text> 
        -->
        <line x1="0" y1="200" x2="400" y2="200" stroke="black"></line>
        <line x1="200" y1="0" x2="200" y2="400" stroke="black"></line>
        <text x=200 y=200 font-size=20 fill="red">春江潮水连海平</text>
        <text x=200 y=200 font-size=20 rotate=90 fill="pink">春江潮水连海平</text>
        <text x=200 y=200 font-size=20 fill="green" transform="rotate(45)">春江潮水连海平</text>
        <text x=200 y=200 font-size=20 fill="yellow" transform="rotate(45,0,0)">海上明月共潮生</text>
        <text x=200 y=200 font-size=20 fill="blue" transform="rotate(45,200,200)">春江潮水连海平</text>

    </svg>
    <script>
        var w = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

        var h = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
        w = w * 0.98;
        h = h * 0.98;
        var svg = document.getElementById("svg01");
        svg.setAttribute("width", w);
        svg.setAttribute("height", h);


    </script>
</body>

</html>
