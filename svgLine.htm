<html>

<head>
    <!-- 修改网页编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JavaScript直线
    </title>
</head>

<body>
    <svg id="svg01" width=800 height=600>
        <!-- 
            <rect x=20 y=20 width=100 height=300 fill="blue"></rect>
            <text x="0" y="20" fill="red">Hello</text>
            <line x1="0" y1="0" x2="800" y2="800" stroke="black"></line> 
        -->
    </svg>
    <script>
        var w = window.innerWidth
            || document.documentElement.clientWidth
            || document.body.clientWidth;

        var h = window.innerHeight
            || document.documentElement.clientHeight
            || document.body.clientHeight;
        w = w * 0.98;
        h = h * 0.98;
        var svg = document.getElementById("svg01");
        svg.setAttribute("width", w);
        svg.setAttribute("height", h);
        var lineX = document.createElement("line");
        svg.appendChild(lineX);
        lineX.outerHTML = "<line x1=0 y1=" + h / 2 + " x2=" + w + " y2=" + h / 2 + " stroke='blue'></line>"

        var lineY = document.createElement("line");
        svg.appendChild(lineY);
        lineY.outerHTML = "<line x1=" + w / 2 + " y1=0 x2=" + w / 2 + " y2=" + h + " stroke='blue'></line>"

    </script>
</body>

</html>
